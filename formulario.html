<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="formulario.css">

</head>

<body>
    <section>

        <div class="background-section">

            <video src="Design sem nome (2).mp4" autoplay loop muted></video>

        </div>

        <div class="box">

        <div class="container">
            <div class="conteudo">
                <h1>Formulário</h1>

                <form action="procesar.php">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Digite uma descrição detalhada"
                        required></textarea>

                    <label for="email" Email:>E-mail:</label>
                    <input type="text" id="nome" name="email" placeholder="Digite o seu E-mail" required>

                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>

                        <option value="">Selecione a categoria</option>
                        <option value="Engenharia Informática">Engenharia Informática</option>
                        <option value="Programação">Programação</option>

                    </select>

                    <label for="data">Data de Cadastro:</label>
                    <input type="date" id="data" name="data" required>


                </form>
            </div>


            <script>
                const fileInput = document.getElementById('fileInput');
                const imagePreview = document.getElementById('imagePreview');

                fileInput.addEventListener('change', function (event) {
                    const file = event.target.files[0]; // Pega o primeiro arquivo

                    if (file) {
                        const reader = new FileReader(); // Cria um FileReader

                        reader.onload = function (e) {
                            imagePreview.src = e.target.result; // Define o src da imagem
                            imagePreview.style.display = 'block'; // Mostra a imagem
                        }

                        reader.readAsDataURL(file); // Lê o arquivo como uma URL
                    }
                });


            </script>
        </div>
        <p></p>
        <div class="button-container">
            <button type="submit">Enviar</button>

            <p></p>
            <div class="button-container">
                <button type="button" onclick=window.location.href="index.html">Ir para Home</button>

            </div>

        </div></div>
    </section>
</body>

</html>
